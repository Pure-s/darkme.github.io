        <p><font color=red size=2>坚持住，后面的时间很长。</font></p>
<!-- more -->
<p>比去年还累，我瘫坐在病床上，看着在一旁忙于吃饭的他，在这里无所事事，吃饭倒也能算一种期待和乐趣了。<br>
于我，庆幸如今没有如去年一般被隔断网络，尚且还能有几分事情去忙，但就这样，忙过头。于他，还没有意识到自己的处境，倘若事情真的简单倒也不必如此计较了。<br>
傍晚，风越过我，穿长廊而过，我缓慢摇步而行，这是属于我的片刻时光。双腿已经逐渐麻木，好在头脑尚保留清醒，坚持住，后面的时间很长。</p>
